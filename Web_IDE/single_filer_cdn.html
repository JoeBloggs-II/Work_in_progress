<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Web IDE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
  <style>
    body, html { margin: 0; height: 100%; display: flex; flex-direction: column; }
    #editor { flex: 2; }
    #terminal { flex: 1; border-top: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="terminal"></div>

  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      monaco.editor.create(document.getElementById('editor'), {
        value: `function hello() {\n  console.log("Hello, world!");\n}`,
        language: 'javascript',
        theme: 'vs-dark'
      });
    });
  </script>

  <!-- xterm.js -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.write('Welcome to your minimal web IDE!\r\nNo backend yet, commands wonâ€™t run.\r\n');
  </script>
</body>
</html>
